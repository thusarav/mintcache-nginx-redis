events {}

http {
  # -----------------------
  # Cache configuration
  # -----------------------
  proxy_cache_path /var/cache/nginx levels=1:2
                   keys_zone=redis_cache:10m
                   inactive=60s
                   max_size=100m;

  # Let Nginx handle auth_request errors
  proxy_intercept_errors on;

  server {
    listen 80;

    # Any auth failure becomes 429
    error_page 401 403 429 = @rate_limited;

    location @rate_limited {
      return 429;
    }

    # -----------------------
    # Internal Redis-backed rate check
    # -----------------------
    location = /_rate_check {
      internal;
      proxy_pass http://backend:8000/_internal/rate-check;
    }

    # -----------------------
    # Linux Mint system health (NO CACHE)
    # -----------------------
    location /mint-health {
      auth_request /_rate_check;

      proxy_pass http://backend:8000;
      proxy_no_cache 1;
      proxy_cache_bypass 1;
    }

    # -----------------------
    # Cached slow endpoint
    # -----------------------
    location /slow {
      # Rate limit FIRST
      auth_request /_rate_check;

      # Cache AFTER rate check
      proxy_pass http://backend:8000;

      proxy_cache redis_cache;
      proxy_cache_key "$scheme$host$request_uri";
      proxy_cache_valid 200 60s;
      proxy_cache_methods GET;
      proxy_cache_min_uses 1;

      proxy_ignore_headers Cache-Control Expires Set-Cookie;
      add_header X-Cache-Status $upstream_cache_status;
    }

    # -----------------------
    # Default proxy
    # -----------------------
    location / {
      proxy_pass http://backend:8000;
    }
  }
}
